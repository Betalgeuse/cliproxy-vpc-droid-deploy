# Server host/interface to bind to.
host: ""

# Server port (container internal port).
port: 8317

tls:
  enable: false
  cert: ""
  key: ""

remote-management:
  allow-remote: false
  # Leave empty unless you need remote management API.
  # Plaintext value will be hashed by cliproxy at startup.
  secret-key: "__REMOTE_MGMT_SECRET_KEY__"
  disable-control-panel: true

auth-dir: "~/.cli-proxy-api"

# Injected from .env via scripts/render-config.sh
api-keys:
  - "__CLIPROXY_CLIENT_API_KEY__"

debug: false
logging-to-file: true
logs-max-total-size-mb: 2048
usage-statistics-enabled: false

proxy-url: ""
request-retry: 3
max-retry-interval: 30

quota-exceeded:
  switch-project: true
  switch-preview-model: true

routing:
  strategy: "round-robin"

ws-auth: false

# Global OAuth alias mapping for Antigravity-backed models.
oauth-model-alias:
  antigravity:
    - name: rev19-uic3-1p
      alias: gemini-2.5-computer-use-preview-10-2025
    - name: gemini-3-pro-image
      alias: gemini-3-pro-image-preview
    - name: gemini-3-pro-high
      alias: gemini-3-pro-preview
    - name: gemini-3-flash
      alias: gemini-3-flash-preview
    - name: claude-sonnet-4-5
      alias: gemini-claude-sonnet-4-5
    - name: claude-sonnet-4-5-thinking
      alias: gemini-claude-sonnet-4-5-thinking
    # Legacy Droid naming kept for compatibility.
    - name: claude-opus-4-6-thinking
      alias: gemini-claude-opus-4-5-thinking
    # Explicit 4.6 alias for clarity in clients.
    - name: claude-opus-4-6-thinking
      alias: gemini-claude-opus-4-6-thinking
      fork: true
